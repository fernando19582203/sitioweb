<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Add Product</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="firebase.js"></script>
  </head>
  <body>
    <header class="bg-light mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="text-center my-4">Admin - Add Product</h1>
      <section class="add-product">
        <form id="addProductForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
            <div class="invalid-feedback">Por favor, ingrese un nombre.</div>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Imagen:</label>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              accept="image/*"
              required
            />
            <div class="invalid-feedback">Por favor, seleccione una imagen.</div>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad:</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              required
            />
            <div class="invalid-feedback">
              Por favor, ingrese una cantidad.
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="price"
              name="price"
              required
            />
            <div class="invalid-feedback">Por favor, ingrese un precio.</div>
          </div>
          <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
      </section>
    </main>
    <script type="module" src="admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
