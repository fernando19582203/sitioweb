<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="firebase.js"></script>
  </head>
  <body>
    <header class="bg-light mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Online Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="text-center mb-4">Nuestros Productos</h1>
      <div class="row">
        <section class="products row">
          <!-- Productos se cargarán aquí -->
          <div class="col-md-4 mb-4" id="product-template" style="display: none;">
            <div class="card h-100">
              <img src="" class="card-img-top" alt="Product Image" />
              <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">Product Description</p>
                <p class="card-text"><strong>Price: $</strong></p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const productsContainer = document.querySelector(".products");
        const productTemplate = document.querySelector("#product-template");

        // Simulated product data
        const products = [
         
        ];

        products.forEach(product => {
          const productElement = productTemplate.cloneNode(true);
          productElement.style.display = "block";
          productElement.querySelector(".card-img-top").src = product.image;
          productElement.querySelector(".card-title").innerText = product.name;
          productElement.querySelector(".card-text").innerText = product.description;
          productElement.querySelector("strong").innerText = `Price: $${product.price}`;
          productsContainer.appendChild(productElement);
        });
      });
    </script>
  </body>
</html>
